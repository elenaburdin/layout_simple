<!DOCTYPE html>
<html>
    <head>
        <title>Layout-Simple</title>
    </head>

    <body>

        <table align="center" border="1px" width="880px" height="800px">

            <tr>
                <td align="center" width="250px" height="100px">
                    LOGO[280x100]
                </td>
                <td align="center" width="300px" height="100px">
                    HEADER[300x100]
                </td>
                <td align="center" width="300px" height="100px">
                    HEADER[300x100]
                </td>
            </tr>

            <tr>
                <td align="center" rowspan="2px" width="250px" height="600px">
                    SIDEBAR[280x600]
                </td>
                <td align="center" colspan="2px" width="600px" height="600px">
                    CONTENT[600x600]
                </td>
            </tr>

            <tr>
                <td align="center" width="300px" height="100px">
                    FOOTER BANNER[300x100]
                </td>
                <td align="center" width="300px" height="100px">
                    FOOTER BANNER[300x100]
                </td>
            </tr>

        </table>
    
    </body>
</html>
